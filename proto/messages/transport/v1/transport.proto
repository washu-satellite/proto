syntax = "proto3";
package messages.transport.v1;

import "airis/telemetry/v1/telemetry.proto";

/*
 * This file defines internal transport protocols for communications between
 * the central control server and client peripherals (SDRs, web clients)
 */

// Server response to node creation to establish PUB/SUB link with client
message EstablishClient {
}

// Wrapper for all packet types transferred across WashU Satellite projects
message MessageEnvelope {
  // routing information
  string sender_id = 1;
  string dest_id = 2;

  // define all possible message bodies
  oneof message_body {
    airis.telemetry.v1.Beacon airis_beacon = 10;
    EstablishClient establish_client = 11;
  }
}
